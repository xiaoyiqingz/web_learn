<html>
<head>
<title>表单元素</title>
</head>

<form action="?" method="get">
您最喜欢哪些城市：
<input type="checkbox"  name="cities" value="beijing"/>北京
<input type="checkbox"  name="cities" value="shanghai"/>上海
<br/>

您的性别是：
<input type="radio"  name="sex" value="male" />男
<input type="radio"  name="sex" value="female"/>女
<br/>

隐藏域的使用：
<input type="hidden" name="data" value="ok" /> <br/>

下拉框<br/>
选择您的出生地：
<select name="address">
<option value="beijing">北京</option>
<option value="shanghai">上海</option>
<option value="shenzhen">深圳</option>
</select>
<br/>

文本域:<br/>
<textarea name="text" cols="40" rows="10">
</textarea>
<br/>

上传文件:<br/>
<input type="file" name="myfile" />
<br/>

图片按钮,可以实现submit
<input type="image" src="res/img/img1.png" width="50" height="50"/>
<br/>

<input type="submit" value="登录" />

</form>

</html>
